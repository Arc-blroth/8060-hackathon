<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Command B's Scouting Helper 9000">
    <meta name="description" content="A tiny site that aggregates and displays FRC scouting data from past years. Made for Beach Blitz 2020.">

    <title>Command B's Scouting Helper 9000</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <script src="/js/load.js" defer></script>
  </head>
  <body>
    <header>
      <h1>8060 Hackathon Scouter</h1>
    </header>
    <div class="container-fluid controls">
        <p id="loading">
          Loading data, please wait...
        </p>
        <div class="controls-inner" id="controls-inner" style="display: none">
          <label>Dataset</label>
          <select name="dataset" id="dataset" class="dataset">
            <option>Select Dataset</option>
          </select>
          <label>Select Teams to Compare</label>
          <select name="Teams" id="team1" class="team" multiple="multiple" size="8">
            <option>Select Team</option>
          </select>
        </div>
        <aside class="yearLogoContainer" style="display: none">
          <img id="yearLogo" class="yearLogo"></img>
        </aside>
    </div>
    <div class="charts" id="charts">
    </div>
  </body>
</html>
